<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Charator count</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <div class="box">
            <h2>Real-Time Character Counter</h2>
            <form>
                <input type="text" id="input" placeholder="Write Your Text Here...">
            </form>
        </div>
        <p>Total Character : <span class="green" id="totalChar">0</span></p>
        <p>Remaining : <span id="remainingChar">150</span></p>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
