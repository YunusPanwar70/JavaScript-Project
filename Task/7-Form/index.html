<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div id="container">
        <form id="chracterForm">
            <label>Real Name:</label>
            <input type="text" id="realName" required name="realName"><br><br>

            <label>Actual Name:</label>
            <input type="text" id="actualName" required name="actualName"><br><br>

            <label>Movie Name:</label>
            <input type="text" id="movieName" required name="movieName"><br>
            <button id="btn">Submit</button>
        </form>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
