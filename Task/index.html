<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Cards with Lazy Loading and Smooth Transitions</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .card {
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
            width: 300px;
            overflow: hidden;
            text-align: center;
        }
        .card img {
            width: 100%;
            height: auto;
            display: block;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
        }
        .card-title {
            font-size: 1.2em;
            padding: 15px;
            background-color: #f4f4f4;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="card">
        <img data-src="https://picsum.photos/300/200?random=1" alt="Image 1">
        <p class="card-title">Image 1</p>
    </div>
    <div class="card">
        <img data-src="https://picsum.photos/300/200?random=2" alt="Image 2">
        <p class="card-title">Image 2</p>
    </div>
    <div class="card">
        <img data-src="https://picsum.photos/300/200?random=3" alt="Image 3">
        <p class="card-title">Image 3</p>
    </div>
    <div class="card">
        <img data-src="https://picsum.photos/300/200?random=4" alt="Image 4">
        <p class="card-title">Image 4</p>
    </div>
    <div class="card">
        <img data-src="https://picsum.photos/300/200?random=5" alt="Image 5">
        <p class="card-title">Image 5</p>
    </div>
    <div class="card">
        <img data-src="https://picsum.photos/300/200?random=6" alt="Image 6">
        <p class="card-title">Image 6</p>
    </div>
    <div class="card">
        <img data-src="https://picsum.photos/300/200?random=7" alt="Image 7">
        <p class="card-title">Image 7</p>
    </div>
    <div class="card">
        <img data-src="https://picsum.photos/300/200?random=8" alt="Image 8">
        <p class="card-title">Image 8</p>
    </div>
    <div class="card">
        <img data-src="https://picsum.photos/300/200?random=9" alt="Image 9">
        <p class="card-title">Image 9</p>
    </div>
    <div class="card">
        <img data-src="https://picsum.photos/300/200?random=10" alt="Image 10">
        <p class="card-title">Image 10</p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const lazyImages = Array.from(document.querySelectorAll('img[data-src]'));
            let index = 0;

            function loadImage() {
                if (index >= lazyImages.length) return;

                const img = lazyImages[index++];
                img.src = img.dataset.src;

                img.onload = () => {
                    img.style.opacity = 1;
                };

                img.addEventListener('transitionend', function onTransitionEnd() {
                    loadImage();
                }, { once: true });
            }

            loadImage();
        });
    </script>
</body>
</html>
