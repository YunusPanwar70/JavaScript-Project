<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pass the Message</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <div class="message">
            <p>
                <h3 style="text-align: center; font-weight:bold">Pass the message</h3>
            </p>

            <p style="border-bottom: 2px solid rgba(211,211,211,0.5);"></p>

            <p>
                <label for="Message-input">Enter a message</label>
                <br>
                <button style="border-radius: 5px 0 0 5px ;"><i class="fa-regular fa-message"></i></button><input id="message-input" type="text">
            </p>

            <p>
                <button id="clickChange">Submit</button>
            </p>

            <p id="message-output">

            </p>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
