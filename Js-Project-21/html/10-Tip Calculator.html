<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="../css/10-Tip Calculator.css">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <h3 style="text-align: center; font-weight:bold;">Tip Calculator</h3>
            <p style="border-bottom: 2px solid rgba(211,211,211,0.5);"></p>
            <br>
            <label for="amount">Bill Amount</label>
            <br>
            <button><i class="fa-solid fa-dollar-sign"></i></button> <input type="number" id="amount">
            <br>
            <br>
            <label for="guest">Number Of Guest</label>
            <br>
            <button><i class="fa-solid fa-person"></i></button><input type="number" id="guest">
            <br>
            <br>
            <label for="quality">Service Quality</label>
            <br>
            <select id="quality">
                <option disabel selected value= "0">Choose...</option>
                <option value="0.3">30% - Outstanding</option>
                <option value="0.2">20% - Good</option>
                <option value="0.15">15% - It was ok</option>
                <option value="0.1">10% - Bad</option>
                <option value="0.05">5% - Terrible</option>
            </select>
            <div style="text-align: center;">
                <p style="border-top: 2px solid rgba(211,211,211,0.5);"></p>
                <button onclick="calculate()" style="border-radius: 5px; width:fit-content">Calculate</button>
            </div>
        </div>
        <div id="tip-amount"></div>
    </div>
    <script src="../js/10-Tip Calculator.js"></script>
</body>

</html>
