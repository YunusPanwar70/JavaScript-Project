<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - your favourite music is here</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="./img/images.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Best of NCS - No Copyright Sounds</h1>
            <div class="songItem">
                <img src="./img/" alt="1">
                <span>Let me Love You</span>
                <span class="songListPlay"><span>05:23</span></span>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100">
        <div class="icons">
            <!-- fonrawesome icons -->
            <i class="fas fa-3x fa-backward-step"></i>
            <i class="far fa-3x fa-play-circle"></i>
            <i class="fas fa-3x fa-forward-step"></i>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/f301de959e.js" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>

</html>
