<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/5-Counter.css">
</head>

<body>
    <div class="container">
        <!-- Counter -->
        <div class="counter">
            <h1>COUNTER</h1>
            <!-- Count -->
            <h1 id="count">0</h1>
            <!-- Button -->
            <div>
                <button onclick="changeCount(1)" type="button" class="btn btn-outline-dark">Increase</button>
                <button onclick="changeCount(-1)" type="button" class="btn btn-outline-dark">Decrease</button>
            </div>
        </div>
    </div>
    <script src="../js/5-Counter.js"></script>
</body>

</html>
