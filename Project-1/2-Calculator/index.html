<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div id="container">
        <div>
            <input type="text" id="inputBox">
        </div>

        <div id="btn">
            <button class="btnorange">AC</button>
            <button class="btnorange">C</button>
            <button class="btnorange">%</button>
            <button class="btnorange">/</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="btnorange">*</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="btnorange">-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="btnorange">+</button>
            <button>00</button>
            <button>.</button>
            <button>0</button>
            <button class="btnorange">=</button>
        </div>

    </div>
    <script src="./js/script.js"></script>
</body>

</html>
