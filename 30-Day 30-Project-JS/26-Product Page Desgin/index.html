<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page Desgin</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <div class="product">
            <div class="gallery">
                <img src="./img/image1.png" alt="Image1" id="productImg">
                <div class="controls">
                    <span class="btn active"></span>
                    <span class="btn"></span>
                    <span class="btn"></span>
                </div>
            </div>
            <div class="details">
                <h1>Casual T-shirt</h1>
                <h2>$15.00</h2>
                <h3>30% OFF</h3>
                <p>Wrangler is an American manufacturer of jeans and other clothing items, particularly workwear.</p>
                <form>
                    <div class="size-select">
                        <p>Size</p>
                        <label for="Small">
                            <input type="radio" name="size" id="small">
                            <span>S</span>
                        </label>

                        <label for="Medium">
                            <input type="radio" name="size" id="medium">
                            <span>M</span>
                        </label>

                        <label for="Large">
                            <input type="radio" name="size" id="large">
                            <span>L</span>
                        </label>

                        <label for="X-Large">
                            <input type="radio" name="size" id="x-large">
                            <span>XL</span>
                        </label>

                        <label for="XX-Large">
                            <input type="radio" name="size" id="xx-large">
                            <span>XXL</span>
                        </label>
                    </div>
                    <div class="color-select">
                        <p>Color</p>
                        <label for="Red">
                            <input type="radio" name="Color" id="red">
                            <span class="color-1"></span>
                        </label>

                        <label for="Green">
                            <input type="radio" name="Color" id="green">
                            <span class="color-2"></span>
                        </label>


                        <label for="Blue">
                            <input type="radio" name="Color" id="blue">
                            <span class="color-3"></span>
                        </label>


                        <label for="Pink">
                            <input type="radio" name="Color" id="pink">
                            <span class="color-4"></span>
                        </label>
                    </div>

                    <div class="quantity-select">
                        <p>Quantity</p>
                        <input type="number" value="1">
                    </div>

                    <button>Buy Now</button>
                </form>
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
