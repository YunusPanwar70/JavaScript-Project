<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Calender</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- Main Hero -->
    <div class="hero">
        <!-- Calender -->
        <div class="calender">
            <!-- Left -->
            <div class="left">
                <p id="date">01</p>
                <p id="day">Sunday</p>
            </div>
            <!-- Right -->
            <div class="right">
                <p id="month">January</p>
                <p id="year">2023</p>
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
