<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculaotor</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <input id="userInput" placeholder="0">
            <br>
            <!-- One -->
            <button class="btn" onclick="press(1)">1</button>
            <button class="btn" onclick="press(2)">2</button>
            <button class="btn" onclick="press(3)">3</button>
            <button class="btn" style="background: #ffb84d;" onclick="press('+')">+</button>
            <!-- Two -->
            <br>
            <button class="btn" onclick="press(1)">4</button>
            <button class="btn" onclick="press(2)">5</button>
            <button class="btn" onclick="press(3)">6</button>
            <button class="btn" style="background: #ffb84d;" onclick="press('-')">-</button>
            <!-- Three -->
            <br>
            <button class="btn" onclick="press(1)">7</button>
            <button class="btn" onclick="press(2)">8</button>
            <button class="btn" onclick="press(3)">9</button>
            <button class="btn" style="background: #ffb84d;" onclick="press('*')">*</button>
            <!-- Four -->
            <br>
            <button class="btn" onclick="press('.')">.</button>
            <button class="btn" onclick="press(0)">0</button>
            <button class="btn" onclick="erase()">C</button>
            <button class="btn" style="background: #ffb84d;" onclick="press('/')">/</button>
            <br>
            <button class="btnEqual" onclick="equal()">=</button>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
