<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="../css/11-Stopwatch.css">
</head>

<body>
    <div class="stopwatch">
        <h1>00:00:00</h1>
        <div class="buttons">
            <img src="../img/stop.png" alt="Stop">
            <img src="../img/start.png" alt="Start">
            <img src="../img/reset.png" alt="Reset">
        </div>
    </div>
    <script src="../js/11-Stopwatch.js"></script>
</body>

</html>
