<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="../css/10-Music Player.css">
    <script src="https://kit.fontawesome.com/f301de959e.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="music-player">
            <!-- NavBaar -->
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="../img/original.jpg" alt="orignal" class="song-img">
            <h1>Despacito</h1>
            <p>Luis Fonisi Ft. Puerto Rican</p>

            <audio controls>
                <source src="media/Go-NEFFEX.MP3" type="audio/mpeg">
            </audio>
        </div>
    </div>


    <script src="../js/10-Music Player.js"></script>
</body>

</html>
