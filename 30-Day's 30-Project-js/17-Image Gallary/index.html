<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallary</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="gallary-wrap">
        <img src="../img/back.png" alt="back" id="backBtn">
        <img src="../img/next.png" alt="next" id="nextBtn">
    </div>

    <div class="gallary">
        <div>
            <span><img src="../img/image-1.png" alt="image-1"></span>
            <span><img src="../img/image-2.png" alt="image-2"></span>
            <span><img src="../img/image-3.png" alt="image-3"></span>
        </div>
        <div>
            <span><img src="../img/image-4.png" alt="image-4"></span>
            <span><img src="../img/image-5.png" alt="image-5"></span>
            <span><img src="../img/image-6.png" alt="image-6"></span>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
